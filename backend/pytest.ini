[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=instance/*
    --cov-exclude=*/__pycache__/*

