name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 coverage-badge
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # STRICT: Fail on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # STRICT: Fail on style issues
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run pytest with 95% branch coverage
        working-directory: ./backend
        run: |
          python -m pytest -v tests \
            --cov=. \
            --cov-branch \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=95
      
      - name: Generate coverage badge
        working-directory: ./backend
        run: |
          coverage-badge -o coverage-backend.svg -f
          
      - name: Upload backend coverage badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-badge
          path: backend/coverage-backend.svg
      
      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Branch Coverage: 95%+ Required**" >> $GITHUB_STEP_SUMMARY

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Jest tests with coverage
        working-directory: ./frontend
        run: npm run test:ci
      
      - name: Coverage Summary
        run: |
          echo "## ðŸ“Š Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Coverage thresholds enforced via Jest config**" >> $GITHUB_STEP_SUMMARY
