name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 coverage-badge
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Use .flake8 config for all linting rules
          flake8 . --count --show-source --statistics
      
      - name: Run pytest with 95% branch coverage
        working-directory: ./backend
        run: |
          python -m pytest -v tests \
            --cov=. \
            --cov-branch \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=95

      - name: Extract and enforce branch coverage
        working-directory: ./backend
        run: |
          # Extract branch coverage from coverage.xml
          BRANCH_COV=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['branch-rate']) * 100:.2f}\")")
          LINE_COV=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.2f}\")")
          echo "BRANCH_COV=$BRANCH_COV" >> $GITHUB_ENV
          echo "LINE_COV=$LINE_COV" >> $GITHUB_ENV
          echo "Branch Coverage: $BRANCH_COV%"
          echo "Line Coverage: $LINE_COV%"
          # Fail if branch coverage is below 95%
          python -c "import sys; cov = float('$BRANCH_COV'); print(f'Branch coverage: {cov}%'); sys.exit(0 if cov >= 95.0 else 1)"

      - name: Coverage Summary
        working-directory: ./backend
        run: |
          BRANCH_COV=${{ env.BRANCH_COV }}
          LINE_COV=${{ env.LINE_COV }}
          BRANCH_STATUS=$(python -c "import sys; status = 'âœ… PASS' if float('$BRANCH_COV') >= 95.0 else 'âŒ FAIL'; print(status)")
          echo "## ðŸ“Š Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch Coverage** | **$BRANCH_COV%** | $BRANCH_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | $LINE_COV% | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requirement:** Branch coverage must be â‰¥ 95%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "View detailed coverage in the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: backend/coverage.xml
          retention-days: 30

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Jest tests with coverage
        working-directory: ./frontend
        run: npm run test:ci -- --coverage --coverageReporters=text --coverageReporters=json-summary
      
      - name: Coverage Summary
        working-directory: ./frontend
        run: |
          echo "## ðŸ“Š Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Extract coverage from json-summary if available
          if [ -f coverage/coverage-summary.json ]; then
            STMT=$(cat coverage/coverage-summary.json | python -c "import sys, json; d=json.load(sys.stdin); print(f\"{d['total']['statements']['pct']:.2f}\")")
            BRANCH=$(cat coverage/coverage-summary.json | python -c "import sys, json; d=json.load(sys.stdin); print(f\"{d['total']['branches']['pct']:.2f}\")")
            FUNC=$(cat coverage/coverage-summary.json | python -c "import sys, json; d=json.load(sys.stdin); print(f\"{d['total']['functions']['pct']:.2f}\")")
            LINES=$(cat coverage/coverage-summary.json | python -c "import sys, json; d=json.load(sys.stdin); print(f\"{d['total']['lines']['pct']:.2f}\")")
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | $STMT% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | $BRANCH% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | $FUNC% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | $LINES% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Coverage thresholds enforced via Jest config**" >> $GITHUB_STEP_SUMMARY
          fi
